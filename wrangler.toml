# Cloudflare Pages configuration for Quests
name = "quests"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Static assets output from @cloudflare/next-on-pages
[assets]
directory = ".vercel/output/static"

# Environment variables (non-secret)
[vars]
AUTH_ISSUER_URL = "https://auth.secretlevellabs.com"

# Secrets to configure via wrangler:
# wrangler pages secret put TURSO_URL
# wrangler pages secret put TURSO_TOKEN
